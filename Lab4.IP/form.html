<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма паспортних даних</title>
</head>
<body>
  <h1>Форма для введення паспортних даних</h1>

  <form action="/submit" method="post" enctype="multipart/form-data">
    <label for="surname">Прізвище:</label>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="name">Ім’я:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="patronymic">По батькові:</label>
    <input type="text" id="patronymic" name="patronymic"><br><br>

    <label for="address">Адреса:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="idNumber">Ідентифікаційний номер:</label>
    <input type="text" id="idNumber" name="idNumber" required><br><br>

    <label for="photo">Фото паспорта:</label>
    <input type="file" id="photo" name="photo" accept="image/*"><br><br>

    <button type="submit">Відправити</button>
  </form>
</body>
</html>
